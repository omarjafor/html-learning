<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Map & etc.
        </title>
        <!--This is for make website responsive, Viewport-->
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <!--This is for fav icon-->    
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body style="background-color: rgb(10, 151, 245);">
        <h3><mark>Image Map Generator Using imagemap.org</mark></h3>
        <img src="https://www.w3schools.com/html/workplace.jpg" usemap="#image_map">
            <map name="image_map">
            <area alt="Laptop" target="_blank" title="Laptop" href="https://www.startech.com.bd/laptop-notebook" coords="45,42,265,347" shape="rect">
            <area alt="Phone" title="Phone" target="_blank" href="https://www.startech.com.bd/mobile-phone" coords="291,174 329,173 334,245 294,245 " shape="polygon">
            <area alt="Coffee" title="Coffee" target="_blank" href="https://www.facebook.com/RioCoffeeByWellfood" coords="337,303,45" shape="circle">
        </map>
        <h2>The Picture Element</h2>
        <picture>
            <source media="(min-width: 850px)" srcset="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            <source media="(min-width: 600px)" width="850px" srcset="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            <img src="https://images.pexels.com/photos/541216/pexels-photo-541216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" style="width:auto;">
        </picture>
    </body>
</html>
